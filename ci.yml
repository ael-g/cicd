---
version: '3'

volumes:
  gogs-data:
  pgdata:
  drone-data:

services:
  gogs:
    restart: always
    image: gogs/gogs:0.10.8
    depends_on: [ postgresql-gogs ]
    ports:
      - '2222:22'
      - '8080:3000'
    volumes:
      - gogs-data:/data

  postgresql-gogs:
    restart: always
    image: postgres:9.6.2-alpine
    environment:
      - POSTGRES_DB=gogs
      - POSTGRES_USER=gogs
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_GOGS}
    volumes:
      - pgdata:/var/lib/postgresql/data

