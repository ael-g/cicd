---
version: '3'

networks:
  monitoring-network:
    external:
      name: monitoring_monitoring-network

volumes:
  prometheus-data:
  grafana-data:
#  elasticsearch-data:

services:
  prometheus:
    image: prom/prometheus:v1.5.2
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "-alertmanager.url=http://alertmanager:9093"
      - "-config.file=/etc/prometheus/prometheus.yml"
    deploy:
      labels:
        - "traefik.frontend.entryPoints=http"
        - "traefik.enable=true"
        - "traefik.port=9090"
        - "traefik.frontend.rule=Host:prometheus.${DOMAIN}"
    networks:
      - monitoring-network

  cadvisor:
    image: google/cadvisor:v0.25.0
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - monitoring-network
    deploy:
      mode: global

  node-exporter:
    image: prom/node-exporter:v0.14.0
    volumes:
      - "/proc:/host/proc"
      - "/sys:/host/sys"
    command:
      - "-collector.procfs=/host/proc"
      - "-collector.sysfs=/host/sys"
      - '-collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
      - "-collectors.enabled=conntrack,cpu,filesystem,loadavg,meminfo,netdev,netstat" 
    networks:
      - monitoring-network
    deploy:
      mode: global

  blackbox-exporter:
    image: prom/blackbox-exporter:v0.4.0
    volumes:
      - "./blackbox.yml:/etc/blackbox_exporter/config.yml"
    networks:
      - monitoring-network

  alertmanager:
    image: prom/alertmanager:v0.5.1
    volumes:
      - ./alertmanager.yml:/alertmanager.yml
    networks:
      - monitoring-network

  grafana:
    image: grafana/grafana:4.2.0
    depends_on: [ prometheus ]
    volumes:
      - grafana-data:/var/lib/grafana
    deploy:
      labels:
        - "traefik.frontend.entryPoints=http"
        - "traefik.enable=true"
        - "traefik.port=3000"
        - "traefik.frontend.rule=Host:grafana.${DOMAIN}"
    environment:
      - "GF_SECURITY_ADMIN_PASSWORD=grafana"
      - "GF_USERS_ALLOW_SIGN_UP=false"
    networks:
      - monitoring-network

