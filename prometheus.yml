global:
  scrape_interval:     15s

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'node_exporter'
    scrape_interval: 15s
    dns_sd_configs:
      - names: [ 'tasks.node-exporter' ]
        type: 'A'
        port: 9100
  - job_name: 'cadvisor'
    scrape_interval: 15s
    dns_sd_configs:
      - names: [ 'tasks.cadvisor' ]
        type: 'A'
        port: 8080
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [ website ]
    static_configs:
      - targets: [  ]
    relabel_configs:
      - source_labels: [__address__]
        regex: (.*)(:80)?
        target_label: __param_target
        replacement: ${1}
      - source_labels: [__param_target]
        regex: (.*)
        target_label: instance
        replacement: ${1}
      - source_labels: []
        regex: .*
        target_label: __address__
        replacement: blackbox-exporter:9115
